<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signupcss.css">
</head>
<body>
    <div class="container-all">
        <div class="heading">
            <p><h2>Create An Account</h2></p>
            <p>Looking to become a patner?<a href="">Sign up here</a></p>
        </div>
        <br><br>
        <div class="form-items">
            <div class="form-item1">
                <label for="">First Name</label>
                <input type="text" name="" id="">
            </div>
            <br>
            <div class="form-item2">
                <label for="">Last Name</label>
                <input type="text" name="" id="">
            </div>
            <br>
            <div class="form-item3">
                <label for="">Company Name(Optional)</label>
                <input type="text" name="" id="">
            </div>
            <br>
            <div class="form-item4">
                <label for="">Email Address</label>
                <input type="text" name="" id="">
            </div>
            <br>
            <div class="form-item5">
                <label for="">Phone Number</label>
                <input type="number" name="" id="">
            </div>
            <br>
            <div class="form-item6">
                <label for="">Zip Code(optional)</label>
                <input type="number" name="" id="">
            </div>
            <br>
            <div class="form-item7">
                <label for="">Password</label>
                <input type="password" name="" id="">
            </div>
            <br>
            <div class="conditions">
                <p>By Registering,I agree to iFusion's <a href="#">Customer Service Agreement,</a><a href="#">General Terms and Conditions,</a>and <a href="#">Privacy Policy</a> </p>
            </div>
            <br>
            <div class="button1">
                <button type="button">Sign Up</button>
            </div>
        </div>

    </div>
</body>
</html>
