<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login-page.css">
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="title"><span>Log in</span></div><br>
        <form action="">
            <div class="row">
                <label for="email">Email</label><br>
                <i class="fas fa-user"></i>
                <input type="email" id="email" required>
            </div>
            <div class="row">
                <label for="pswd">Password</label><br>
                <i class="fas fa-lock"></i>
                <input type="password" id="pswd" required>
            </div>
            <div class="row">
                <input type="checkbox" id="rme" required>
                <label for="rme">Remember me</label>
            </div><br>
            <div class="row" id="one">
                <input type="submit" value="Log in" style="width: 250px;background-color:rgb(79, 79, 148);border-radius: 5px;">
            </div>
        </form>
    </div>
</body>
</html>
